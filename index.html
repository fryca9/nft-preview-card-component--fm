<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="nft__container">
        <div class="nft__container--box">
          <div class="img__container space--bottom">
            <img
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
              class="nft__img"
              width="100px"
            />
          </div>
          <h3 class="nft__title space--bottom">
            <a href="#">Equilibrium #3429</a>
          </h3>
          <p class="nft__desc space--bottom">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex__wrapper">
            <p class="nft__value">
              <img src="./images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </p>
            <p class="nft__time-left">
              <img src="./images/icon-clock.svg" alt="" />
              3 days left
            </p>
          </div>
          <hr />
          <div class="nft__author space--bottom">
            <img src="./images/image-avatar.png" alt="" width="30px" />
            <p>
              Creation of <a href="https://github.com/fryca9">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fryca9">Eryk Frąckowiak</a>.
    </footer>
  </body>
</html>
